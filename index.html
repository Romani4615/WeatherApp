<title>Weather App</title>
</head>
<body>

<div class="card" id="weatherDisplay">
    <form action="" name="weatherForm" id="weatherDataForm">
        <div class="form-group">
            <fieldset>
                <label class="searchCities" for="data"></label>
                <input type="text" name="data" placeholder="Search City"  class="search-bar" id="weatherInput">
                <button type="" id="weatherSearchButton"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 16 16" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M15.7 13.3l-3.81-3.83A5.93 5.93 0 0 0 13 6c0-3.31-2.69-6-6-6S1 2.69 1 6s2.69 6 6 6c1.3 0 2.48-.41 3.47-1.11l3.83 3.81c.19.2.45.3.7.3.25 0 .52-.09.7-.3a.996.996 0 0 0 0-1.41v.01zM7 10.7c-2.59 0-4.7-2.11-4.7-4.7 0-2.59 2.11-4.7 4.7-4.7 2.59 0 4.7 2.11 4.7 4.7 0 2.59-2.11 4.7-4.7 4.7z">
                </path>
            </svg></button>
        </fieldset>
        
            <h2 class="city" id="city-title"></h2>
            <h4 class="ct" id='current-temp'></h4>
            <h5 class="fc"  id="forecast"></h5>
            <img src="" id="imgs" alt="">
            <h5 class="humid" id="humidity"></h5>
            <h5 class="ht" id="high" style="align-items: flex-start;"></h5>
            <h5 class="lt" id="low" style="align-items: flex-end;"></h5>
    </div>
</form> 
    
</div>






<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>

</body>
